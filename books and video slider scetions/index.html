<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rafiq css and html only</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Courgette&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
</head>
<body >
    <!-- start books section -->
    <section class="books">
        <div class="container">
            <div class="title cxs">
                <button > <a href="books/books.html">عرض المزيد</a></button>
                <p class="text">الكتب المترجمة</p>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- slides -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <!-- end books section -->
    <!-- start video section -->
    <section class="video-slider2">
        <div class="container">
            <div class="title">
                <p class="text">المرئيات</p>
            </div>
            <div class="swiper mySwiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide edit-slide edit-slid">
                        <iframe class="player slider" src="https://www.youtube.com/embed/HWEu4RhaNIg?si=s5adc4TAgH64lhuh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide edit-slide">
                        <iframe class="player slider" src="https://www.youtube.com/embed/-zMW2Rqjwcc?si=dUFsOrVDi3BkvHF6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide edit-slide">
                        <iframe class="player slider" src="https://www.youtube.com/embed/COogWP0kKCc?si=dh-1ZTNVZLIR8xrn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide edit-slide">
                        <iframe class="player slider" src="https://www.youtube.com/embed/FhVv2Ovy0T0?si=WkJ2Wjh5Zv_KJtke" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="swiper-slide edit-slide">
                        <iframe class="player slider" src="https://www.youtube.com/embed/Yu2MXe4EhDA?si=D0Ldgxgy6AGNmli2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="swiper-button-next swiper-button-next2"></div>
                <div class="swiper-button-prev swiper-button-prev2"></div>
                <div class="swiper-pagination swiper-pagination2"></div>
            </div>
        </div>
    </section>
    <!-- end video section -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
