        // Function to generate Azkar cards
        function displayAzkar() {
            const container = document.getElementById("azkarContainer");
            azkarSabah.forEach(zekr => {
                const card = document.createElement("div");
                card.classList.add("card-azkar");

                card.innerHTML = `
                    <p class="content-azkar">${zekr.content}</p>
                    <p class="count-azkar">التكرار: ${zekr.count} مرات</p>
                `;

                container.appendChild(card);
            });
        }

        // Render cards on page load
        displayAzkar();
